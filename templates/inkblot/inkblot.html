{% extends 'base.html' %}
{% block content %}
<div style="text-align:center;margin-top:5em;">
	<h2 style="font-size:30px;font-weight:300;margin-bottom:2em;">Inkblot Test</h2>
	<form method="post" style="display:inline-block;text-align:left;">
		{% set blot_num = blot_num if blot_num is defined else 1 %}
		<div style="margin-bottom: 30px;">
			<img src="{{ url_for('static', filename='img/blot' ~ blot_num ~ '.jpg') }}" alt="Inkblot {{ blot_num }}" style="max-width:300px; display:block; margin-bottom:10px; border-radius:8px; box-shadow:0 2px 8px #ccc;">
			<label for="response" style="font-size:1.1em;">Your response:</label>
			<input type="text" id="response" name="response" style="width:60%;padding:8px;font-size:1em;border-radius:4px;border:1px solid #ccc;">
		</div>
		<input type="hidden" name="blot_num" value="{{ blot_num }}">
		<button type="submit" style="border-radius:0;text-transform:none;font-style:italic;width:164px;font-size:12px;margin-top:2em;">Next</button>
	</form>
</div>
{% endblock %}
