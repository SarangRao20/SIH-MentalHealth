<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inkblot Test Results</title>
    <style>
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background: #f7f8fa; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 40px; }
        h1 { text-align: center; font-size: 2.5em; color: #3a3a3a; margin-bottom: 32px; }
        .download-btn { display: block; margin: 0 auto 32px auto; background: #4f8cff; color: #fff; border: none; border-radius: 6px; padding: 12px 32px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
        .download-btn:hover { background: #2563eb; }
        .blot-list { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; }
        .blot-result { background: #f2f6fc; border-radius: 10px; box-shadow: 0 2px 8px #e0e7ef; padding: 24px; width: 380px; display: flex; flex-direction: column; align-items: center; margin-bottom: 24px; }
        .blot-img { width: 180px; height: 180px; object-fit: contain; border-radius: 8px; box-shadow: 0 2px 8px #ccc; margin-bottom: 18px; }
        .blot-label { font-weight: 600; font-size: 1.2em; color: #2563eb; margin-bottom: 10px; }
        .blot-answer { font-size: 1.1em; color: #333; background: #eaf0fb; border-radius: 6px; padding: 10px 18px; margin-top: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inkblot Test Results</h1>
        <a href="{{ url_for('inkblot.download_pdf') }}" target="_blank">
            <button class="download-btn">Download PDF</button>
        </a>
        <div class="blot-list">
        {% for i in range(1, 11) %}
            <div class="blot-result">
                <div class="blot-label">Blot {{ i }}</div>
                <img class="blot-img" src="{{ url_for('static', filename='img/blot' ~ i ~ '.jpg') }}" alt="Blot {{ i }}">
                <div class="blot-answer">{{ answers[i|string]|default('No response') }}</div>
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
