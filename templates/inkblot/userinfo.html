{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:500px;margin:5em auto;background:#fff;padding:2em 2.5em;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.08);">
    <h2 style="text-align:center;margin-bottom:1.5em;color:#2563eb;">Your Details</h2>
    <form method="post">
        <div style="margin-bottom:1em;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;">
        </div>
        <div style="margin-bottom:1em;">
            <label for="career">Career:</label>
            <input type="text" id="career" name="career" class="form-control" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;">
        </div>
        <div style="margin-bottom:1em;">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;">
        </div>
        <div style="margin-bottom:1em;">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" class="form-control" required style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;">
        </div>
        <button type="submit" style="width:100%;background:#4f8cff;color:#fff;border:none;border-radius:6px;padding:12px;font-size:1.1em;cursor:pointer;">Continue</button>
    </form>
</div>
{% endblock %}
