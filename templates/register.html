{% extends "base.html" %}

{% block title %}Register - MindCare{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg mt-4">
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="fas fa-user-plus"></i> Join MindCare</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">
                                    <i class="fas fa-id-card text-success"></i> Full Name
                                </label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user text-success"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope text-success"></i> Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock text-success"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">
                                    <i class="fas fa-users text-success"></i> Role
                                </label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher/Mentor</option>
                                    <option value="admin">Administrator</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3" id="student_fields">
                                <label for="student_id" class="form-label">
                                    <i class="fas fa-id-badge text-success"></i> Student ID
                                </label>
                                <input type="text" class="form-control" id="student_id" name="student_id">
                                <small class="form-text text-muted">Will be encrypted for privacy</small>
                            </div>
                        </div>
                        
                        <div class="mb-3" id="accommodation_field">
                            <label for="accommodation_type" class="form-label">
                                <i class="fas fa-home text-success"></i> Accommodation Type
                            </label>
                            <select class="form-select" id="accommodation_type" name="accommodation_type">
                                <option value="">Select...</option>
                                <option value="hostel">Hostel</option>
                                <option value="local">Local</option>
                            </select>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-success">Login here</a>
                        </p>
                    </div>
                    
                    <div class="alert alert-success mt-3">
                        <small>
                            <i class="fas fa-shield-alt"></i>
                            Your personal information is encrypted and secure. Student IDs are hashed for privacy protection.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('role').addEventListener('change', function() {
    const studentFields = document.getElementById('student_fields');
    const accommodationField = document.getElementById('accommodation_field');
    
    if (this.value === 'student') {
        studentFields.style.display = 'block';
        accommodationField.style.display = 'block';
    } else {
        studentFields.style.display = 'none';
        accommodationField.style.display = 'none';
    }
});
</script>
{% endblock %}
