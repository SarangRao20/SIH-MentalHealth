<!DOCTYPE html>
<html>
<head>
  <title>Wellness Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
  <script>
    async function sendMessage() {
      let inputBox = document.getElementById("userMsg");
      let userMsg = inputBox.value;
      inputBox.value = "";
      document.getElementById("chatbox").innerHTML += "<p class='user'><b>You:</b> " + userMsg + "</p>";
      let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: userMsg})
      });
      let data = await res.json();
      document.getElementById("chatbox").innerHTML += "<p class='bot'><b>Bot:</b> " + data.response + "</p>";
      if (data.mood) {
        document.getElementById("chatbox").innerHTML += "<p><i>Mood detected: " + data.mood + "</i></p>";
      }
      let chatbox = document.getElementById("chatbox");
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</head>
<body>
  <h2>My  DOST</h2>
  <div id="chatbox"></div>
  <input type="text" id="userMsg" placeholder="How are you feeling today?" onkeydown="if(event.key==='Enter'){sendMessage()}"/>
  <button onclick="sendMessage()">Send</button>
  <h3>Your Mood History</h3>
  <img src="/mood" alt="Mood history chart" style="max-width:100%;">
</body>
</html>
